# config/settings.yaml

target_pairs:
  - "MXN_JPY"
interval_seconds: 60

broker_type: "gmo"
enable_live_trading: false  # ★デフォルトOFF (安全)

manual_swap_settings:
  updated_at: "2025-12-01"
  overrides:
    MXN_JPY:
      long: 16.0
      short: -25.0

max_leverage: 25.0
min_lot_unit: 10000
vix_threshold: 20.0
kill_switch_margin_pct: 1.0
max_positions_per_pair: 1  # ★ポジション上限1 (事故防止)

ai_models:
  monitor: "gpt-5-nano"
  trade: "gpt-5-mini"
  emergency: "gpt-5.1"
current_mode: "trade"
ai_interval_min: 60